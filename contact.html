<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DuoTrend Marketing Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #5D4037;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #795548;
        }
        nav a {
            display: inline-block;
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #6D4C41;
        }
        section {
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .contact-form {
            background-color: #fff;
            padding: 2em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #795548;
            color: #fff;
            padding: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #6D4C41;
        }
        footer {
            background-color: #5D4037;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>DuoTrend Marketing Digital</h1>
    <p>Desenvolvendo estratégias eficazes para o seu negócio</p>
</header>

<nav>
    <a href="index.html">Início</a>
    <a href="index.html#about">Sobre Nós</a>
    <a href="index.html#portfolio">Portfólio</a>
    <a href="index.html#clients">Nossos Clientes</a>
    <a href="contact.html">Contato</a>
</nav>

<div class="container">
    <section class="contact">
        <h2 class="section-title">Contato</h2>
        <form class="contact-form">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 DuoTrend Marketing Digital. Todos os direitos reservados.</p>
</footer>

</body>
</html>
